<body>
   <body>
      <h1>R-P-S</h1>
      <p><i>rock-paper-scissors</i></p>
      <hr>
      <div id="notificationBox"></div>
      <b>Score: </b><span id="scoreDisplay"></span>
      <hr>

         <label for="userNameField">Your name:</label>
         <input id="userNameField" type="text"><br>
         <label for="choiceBox">Your choice:</label>
         <select id="choiceBox">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
         </select><br>
         <button id="SubmitChoiceButton">Submit Choice</button>
      </form>
